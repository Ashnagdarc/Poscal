# Nginx configuration for WebSocket support with Socket.IO
# Deploy this to: /etc/nginx/sites-available/poscalfx.com

upstream api_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 443 ssl http2;
    server_name api.poscalfx.com;

    ssl_certificate /etc/letsencrypt/live/poscalfx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poscalfx.com/privkey.pem;

    # Increase body size for uploads
    client_max_body_size 100M;

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Keep alive connection
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # Socket.IO specific settings
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /socket.io {
        proxy_pass http://api_backend/socket.io;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.poscalfx.com;
    return 301 https://$server_name$request_uri;
}
