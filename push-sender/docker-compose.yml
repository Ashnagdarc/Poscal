version: '3.8'

services:
  poscal-push-sender:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poscal-push-sender
    restart: unless-stopped
    environment:
      # Supabase configuration
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      
      # VAPID keys for web push
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@poscal.app}
      
      # Polling interval (milliseconds, default 30000 = 30 seconds)
      POLL_INTERVAL: ${POLL_INTERVAL:-30000}
      
      # Timezone
      TZ: UTC
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 3s
      retries: 3
      start_period: 10s

# If you want to add this to your existing docker-compose.yml,
# just copy the "poscal-push-sender" service definition above
# and paste it into your existing services section
